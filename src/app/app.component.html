<button
  angular-rave
  (init)="paymentInit($event)"
  class="btn btn-primary btn-lg"
  [raveOptions]="raveOptions"
  (callback)="paymentSuccess($event)"
  (onclose)="paymentFailure()"
>
  Pay with Rave Directive
</button>
